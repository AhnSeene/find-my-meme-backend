spring:
  sql:
    init:
      mode: never
      encoding: UTF-8
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1 # H2 인메모리 DB 설정
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop

    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        use_sql_comments: true
    open-in-view: false
    defer-datasource-initialization: true
  data:
    redis:
      host: localhost
      port: 16379
  messages:
    basename: messages
    encoding: UTF-8
  cloud:
    aws:
      auto:
        enabled: false

logging:
  level:
    org.hibernate.SQL: debug

